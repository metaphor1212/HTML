<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位設定 - position</title>
    <style>
      html{
        scroll-behavior: smooth;
      }
      .r {
        border: 2px solid blue;
        /* 原點是自己本身左上角，保留原始位置 */
        /* position: relative;
        top: 600px;
        left: 400px; */
      }

      .r1 {
        border: 2px solid blue;
        /* 原點是自己本身左上角，保留原始位置 */
        /* position: relative;
        top: 300px;
        left: 300px; */
      }

      .a {
        border: 2px solid red;
        /* 原點會往外找，碰到relative當作原點，不占任何位置 */
        position: absolute;
        /* width: 200px;
        height: 50px; */
        top: 300px;
        left: 100px;
      }

      .f{
        border: 2px solid yellowgreen;
        /* 原點永遠是視窗左上角，不占任何空間 */
        position: fixed;
        /* top: 0;
        left: 0; */
        right: 20px;
        bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="r" id="top">relative</div>
    <div class="a">absolute</div>
    <a href="#top" class="f">
      <div>fixed</div>
    </a>
    <div class="s">static</div>

    <div class="box">
      <section class="r1">
        section
        <div>
          div
          <!-- <span class="a">span</span> -->
        </div>
      </section>
    </div>

    <div style="height: 300vh;"></div>
  </body>
</html>
