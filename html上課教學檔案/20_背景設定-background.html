<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景設定 - background</title>
    <style>
      .box {
        /* font-size: 150px; */

        width: 800px;
        height: 800px;
        border: 2px solid black;
        /* 顏色 */
        background-color: white;

        /* 圖片 */
        /* background-image: url(./images/space.jpg); */
        background-image: url(https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmR2ZmZ1eGdldjB5ODFwZjg5cm1ocGx3dnh6NnM0dmY2eHgybGVwcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/901mxGLGQN2PyCQpoc/giphy.gif);
        

        /* 重複顯示 */
        background-repeat: no-repeat;

        /* 圖片尺寸 */
        background-size: 200px;

        /* 圖片位置 */
        background-position: left top;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
