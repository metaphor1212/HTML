<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5新控制項 - HTML5 input type</title>
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>時間控制項</legend>
        <div class="q1">
          <label for="myDate" class="t1">Date</label>
          <input
            type="date"
            id="myDate"
            name="userDate"
            value="2026-01-10"
            min="2026-01-05"
            max="2026-01-27"
          />
        </div>
        <div class="q1">
          <label for="myDatetimelocal" class="t1">Datetimelocal</label>
          <input
            type="datetime-local"
            id="myDatetimelocal"
            name="userDatetimelocal"
            value="2025-12-23T02:10"
            min="2025-12-23T00:00"
            max="2025-12-23T12:00"
          />
        </div>
        <div class="q1">
          <label for="myTime" class="t1">time</label>
          <input
            type="time"
            id="myTime"
            name="userTime"
            value="20:00"
            min="10:00"
            max="23:59"
          />
        </div>
        <div class="q1">
          <label for="myMonth" class="t1">month</label>
          <input
            type="month"
            id="myMonth"
            name="userMonth"
            value="2025-11"
            min="2024-02"
            max="2025-11"
          />
        </div>
        <div class="q1">
          <label for="myWeek" class="t1">week</label>
          <input
            type="week"
            id="myWeek"
            name="userWeek"
            value="2025-W17"
            min="2025-W10"
            max="2025-W20"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>文字控制項</legend>
        <div class="q1">
          <label class="t1" for="myEmal">email（必填）</label>
          <input type="email" id="myEmail" name="userEmail" required />
        </div>
        <div class="q1">
          <label for="myUrl" class="t1">url</label>
          <input
            type="url"
            id="myUrl"
            name="userUrl"
            value="https://"
            placeholder="https://www.example.com"
          />
        </div>
        <div class="q1">
          <label for="myTel" class="t1">tel</label>
          <input
            type="tel"
            id="myTel"
            name="userTel"
            maxlength="10"
            pattern="^[0][9]\d{8}$"
            required
          />
        </div>
        <div class="q1">
          <label for="mySearch" class="t1">search</label>
          <input type="search" id="mySearch" name="userSearch" />
        </div>
      </fieldset>
      
      <fieldset>
        <legend>其餘控制項</legend>
        <div class="q1">
          <!-- label.t1[for=myColor]{color} -->
          <label for="myColor" class="t1">color</label>
          <input type="color" id="myColor" name="userColor" value="#72bbff">
        </div>
        <div class="q1">
          <label for="myRange" class="t1">range</label>
          <input type="range" id="myRange" name="userRange" value="80" min="0" max="100" step="20">
        </div>
        <div class="q1">
          <label for="myNumber" class="t1">number</label>
          <input type="number" id="myNumber" name="userNumber" value="5" min="0" max="20" step="2">
        </div>
      </fieldset>
      <hr>
      <div class="btns">
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
