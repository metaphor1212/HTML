<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字樣式 - text css -1</title>
  </head>
  <body>
    <h2>文字顏色</h2>
    <h3 style="color: #00ced1">標題元素</h3>
    <h3 style="color: #e27e0c">標題元素</h3>
    <h3 style="color: rgb(216, 29, 29)">標題元素</h3>

    <hr />

    <h2>文字大小</h2>
    <span style="font-size: 6px">標題元素 6px</span>
    <span style="font-size: 16px">標題元素 16px</span>
    <span style="color: red">標題元素</span>
    <span style="font-size: 70%">標題元素 70%</span>
    <span style="font-size: 2em">標題元素 2em</span>
    <span style="font-size: 2rem">標題元素 2rem</span>

    <div style="font-size: 20px">
      <span style="font-size: 6px">標題元素 6px</span>
      <span style="font-size: 16px">標題元素 16px</span>
      <span style="color: red">標題元素</span>
      <span style="font-size: 70%">標題元素 70%</span>
      <span style="font-size: 2em">標題元素 2em</span>
      <span style="font-size: 2rem">標題元素 2rem</span>
    </div>

    <div style="font-size: 5em">
      <span style="font-size: 6px">標題元素 6px</span>
      <span style="font-size: 16px">標題元素 16px</span>
      <span style="color: red">標題元素</span>
      <span style="font-size: 70%">標題元素 70%</span>
      <span style="font-size: 2em">標題元素 2em</span>
      <span style="font-size: 2rem">標題元素 2rem</span>
    </div>

    <hr>
    <h2>文字粗細</h2>
    <h3 style="font-weight: normal;">標題元素</h3>
    <h3 style="font-weight: 100;">標題元素</h3>
    <h3>標題元素</h3>
  </body>
</html>
