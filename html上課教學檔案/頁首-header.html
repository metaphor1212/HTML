<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>頁首 - header</title>
    <link rel="stylesheet" href="./styles/header.css" />
  </head>
  <body>
    <h2>使用float切出頁首</h2>
    <header>
      <!-- Logo -->
      <img
        src="https://www.ispan.com.tw/_next/image/?url=%2Fimages%2FiSpan_Logo_slogan.png&w=1080&q=75"
        alt="ispan logo"
        class="logo"
      />

      <!-- 登入/註冊/搜尋 -->
      <div class="btns">
        <a href="#">註冊</a>
        <a href="#">登入</a>
        <a href="#">搜尋</a>
      </div>

      <!-- 網站連結 (清單元素) -->
      <nav>
        <a href="#">網站連結1</a>
        <a href="#">網站連結2</a>
        <a href="#">網站連結3</a>
      </nav>
    </header>

    <hr />

    <div class="box">
      <div class="items">item1</div>
      <div class="items">item2</div>
      <div class="items">item3</div>
    </div>
  </body>
</html>
